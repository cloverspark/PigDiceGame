<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
    <title>Pig Dice</title>
</head>
<body class="">
    <h1 class="text-center">Pig Dice Game</h1><hr><br><br>
    <div class="table"><!--creates game table -->
        <div class="seats">
            <table>
                <tr>
                    <td width="40%" class="player1"><!--creates player one spot-->
                        <h3  class="player-t-1">Player 1</h3><hr>
                        <p class="total-score-1">0</p>
                    </td>
                    <td width="20%"><!--creates dice roll spot-->
                        <div class="diceWrap">
                            <img src="/image/dice-1.png" alt="Dice Roll" id="dice">
                        </div>
                    </td>
                    <td width="40%" class="player2"><!--creates player two spot-->
                        <h3 class="player-t-2">Player 2</h3><hr>
                        <p class="total-score-2">0</p>
                    </td>
                </tr>
                <tr>
                    <td width="33%" class="player-b-1">
                        <div class="score1">
                            0
                        </div>
                    </td>
                    <td width="33%">
                        <button class="dice-roll green">Role dice</button>
                        <button class="add-points red">Add Points</button>
                    </td>
                    <td width="33%" class="player-b-2">
                        <div class="score2" >
                        0
                        </div>
                    </td>
                </tr>
            </table> 
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
